<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/747ea1855d.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>AI Image Generator</title>
</head>
<section class="image-generator">
    <div class="content">
        <h1>AI Image Generator Tool Javascript </h1>
        <p>Convert your text into an image within a second using this Javascript-powered AI Image Generator tool.</p>
        <form action="#" class="generate-form">
            <input type="text" class="prompt-input" placeholder="Describe what you want" required>
            <div class="controls">
                <select class="img-quantity">
                    <option value="1">1 Image</option>
                    <option value="2">2 Images</option>
                    <option value="3">3 Images</option>
                    <option value="4" selected>4 Images</option>
                </select>
                <button type="submit" class="generate-btn">Generate</button>
            </div>
        </form>
    </div>
</section>
<section class="image-gallery">
    <div class="img-card">
        <img src="images/image1.jpeg" alt="image">
    </div>
    <div class="img-card">
        <img src="images/image2.jpeg" alt="image">
    </div>
    <div class="img-card">
        <img src="images/image3.jpeg" alt="image">
    </div>
    <div class="img-card">
        <img src="images/image4.jpeg" alt="image">
    </div>
</section>
<body>
    
</body>
</html>
